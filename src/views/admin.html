<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>Administración</title>
</head>

<body>
  
  <!-- LOGIN -->
  <div class="container-fluid" id="divLogin">
      <section>
          <div class="row">
            <div class="col text-center">
              <img class="logo mt-5 mb-5" src="../assets/images/logo.png" alt="Tu logo aquí">
            </div>
          </div>
        </section>

    <!-- <h1 class="text-center mb-5">Inicia Sesión</h1> -->
    <div class="row justify-content-md-center">
      <form>
        <div class="form-group">
          <!-- <label for="inputAdmin">Usuario</label> -->
          <input type="text" class="form-control" id="inputAdmin" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
          <!-- <label for="exampleInputPassword1">Contraseña</label> -->
          <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-primary" id="btnLogin">Ingresar</button>
        </div>

      </form>
    </div>
    <!-- <div class="row mt-5">
      <a class="btn btn-link" href="../index.html">
        <i class="fas fa-angle-left"></i> Anterior</a>
    </div> -->

  </div>

  <!-- LOGIN END -->

  <main class="m-3">

    <div id="container" class="d-none">
      <section>

        <div class="row">
          <div class="col align-self-start">
            <img class="logo mt-3 mb-3" src="../assets/images/logo.png" alt="Tu logo aquí">
          </div>
          <div class="align-text-bottom mt-3 mr-3">
              <a class="btn btn-dark" href="../index.html">Log out</a>

          </div>
        </div>
      </section>

      <div class="search-container input-field col s12 mb-3 ">
        <div class="row">
          <div class="col-6 align-self-start">
           <h4 class="">REGISTRO DE VISITANTES </h4>
          </div>
          <div class="col-6 align-self-end">
              <!-- <form id="search-visitor" class="col s11 offset-s1">
                  <input id="text" placeholder="Buscar.." name="search">
                </form> -->
          </div>
        </div>


      </div>


      <div class="table-responsive-md row justify-content-md-center m-3">
        <table class="table table-striped col justify-content-md-center">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Hora de Check-In</th>
              <th scope="col">Nombre del visitante</th>
              <th scope="col">Correo electrónico</th>
              <th scope="col">Piso</th>
              <th scope="col">Empresa</th>
              <th scope="col">Anfitrión</th>
            </tr>
          </thead>
          <tbody id="table">
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer>
    <div class="row mt-5">
      <div class="col">
        <a class="btn btn-ligth" href="../index.html">
          <i class="fas fa-angle-left"></i> Anterior</a>
      </div>
      <div class="col">

      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="../js/credentials.js"></script>
  <script src="../js/admin.js"></script>

</body>

</html>
