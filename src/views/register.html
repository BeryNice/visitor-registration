<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registro de Visitantes</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col align-self-start">
                    <img class="logo mt-3 mb-3" src="../assets/images/logo.png" alt="Tu logo aquí">

                </div>
                <div class="align-text-bottom mt-3 mr-3" id="date">

                </div>
            </div>
        </header>

        <h3 class="mb-3 mt-2">Registro de Visitantes</h3>
        <form id="formInput">
            <div class="form-row">
                <div class="col-md-7">
                    <p class="font-weight-bold mb-1">Datos del Visitante</p>
                </div>
                <div class="form-group col-md-6">
                    <!-- <label for="inputName">Nombre Completo</label> -->
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                </div>

                <div class="form-group col-md-6">
                    <!-- <label for="inputEmail">Correo electrónico</label> -->
                    <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico">
                </div>
                <div class="col-md-10">
                    <p class="font-weight-bold mb-1">Datos del Coworker</p>
                </div>
            </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <!-- <label for="inputFloor">Piso</label> -->
                        <input type="number" class="form-control" id="inputFloor" min="0" placeholder="Piso">
                    </div>
                    <div class="form-group col-md-5">
                        <!-- <label for="inputCompany">Empresa</label> -->
                        <input type="text" class="form-control" id="inputCompany" placeholder="Empresa">
                    </div>

                    <div class="form-group col-md-5">
                        <!-- <label for="inputHost">Persona a quien visita</label> -->
                        <input type="text" class="form-control" id="inputHost" placeholder="Persona a quien visita">
                    </div>
                </div>
                
                    <button class="btn btn-primary" id="startbutton">
                        <i class="fas fa-camera"></i> Captura tu foto</button>
                



                <div id="photo" class="mt-3">
                    <video id="video"></video>

                    <canvas id="canvas"></canvas>
                    <img id="photo2">
                </div>

            
        </form>


        <footer>
            <div class="row mt-5">
                <div class="col">
                    <a class="btn btn-ligth" href="../index.html">
                        <i class="fas fa-angle-left"></i> Anterior</a>
                </div>
                <div class="col">
                    <a class="btn btn-primary" href="#" id="registerBtn">Registrar
                        <i class="fas fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </footer>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/credentials.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
